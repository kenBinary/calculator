<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="frame">
        
        <div class="display">
            <div id="previous-operation">

            </div>
            <div id="current-operation">

            </div>
        </div>

        <button class="digit number"  value="1">1</button>
        <button class="digit number" value="2">2</button>
        <button class="digit number" value="3">3</button>
        <button class="digit number" value="4">4</button>
        <button class="digit number" value="5">5</button>
        <button class="digit number" value="6">6</button>
        <button class="digit number" value="7">7</button>
        <button class="digit number" value="8">8</button>
        <button class="digit number" value="9">9</button>
        <button class="digit number" value="0">0</button>
        <button class="digit operand" value="+">+</button>
        <button class="digit operand" value="-">-</button>
        <button class="digit operand" value="x">x</button>
        <button class="digit operand" value="รท">รท</button>
        <button class="result" value="=">=</button>



        <button class="clear">clear</button>

    </div>

    



    <script src="script.js"></script>
</body>
</html>
